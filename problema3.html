<meta charset="UTF-8">
<script>
    const preço = prompt("Informe o preço da garrafa de refrigerante")
    const desconto1 = Number(preço * 0.99)
    const desconto2 = Number(preço * 0.85)
    alert(`Se você comprar uma garrafa o valor será de ${preço} reais, se você comprar 2 o valor será ${Math.ceil(desconto1)} reais e se comprar 3 o valor será ${Math.ceil(desconto2)}`)
</script>
